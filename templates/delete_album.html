{% extends "template.html" %}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Are you sure you want to delete this album?
        </h1>
    </div>
</div>

<div class="row text-center">

    <div id="problem-div" class="col">

        <a href="{{url_for('get_album_photos', album_id=json_data['album_id']) }}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{json_data['human_readable_title']}}</h5>
                    <img class="card-img-top img-fluid" src={% if json_data['large_square'] %}
                        {{
json_data['large_square']
}} {% else %} '/static/images/logo.jpg' {% endif %} alt="{{ json_data['title'] }} album">
                    <p class="card-text">{{json_data['human_readable_description']}}</p>
                    <div class="row">
                        <div class="col">
                            <p>
                                views: {{json_data['views']}}
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                photos: {{json_data['photos']}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <div class="alert alert-danger text-center" role="alert">
            Deleting an album cannot be undone.
        </div>
    </div>
</div>


<hr>
<form method="post">
    <div class="row">
        <div class="col">
            <a href="{{url_for('edit_albums')}}">
                <button type="button" class="btn btn-success btn-block btn-lg">
                    Return to edit albums
                </button>
            </a>
        </div>


        <div class="col">
            <button type="submit" class="btn btn-danger btn-block btn-lg">Delete the album</button>
        </div>

    </div>
</form>

{% endblock %}
