{% extends "template.html" %}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Are you sure you want to delete this album?
        </h1>
    </div>
</div>

<div class="row text-center">

    <div id="problem-div" class="col">
        <a href="/albums/{{json_data['album_id']}}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{json_data['title']}}</h5>
                    <img class="card-img-top" src="{{json_data['large_square']}}" alt="{{ json_data['title'] }} album">
                    <p class="card-text">{{json_data['description']}}</p>
                    <div class="row">
                        <div class="col">
                            <p>
                                views: {{json_data['views']}}
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                photos: {{json_data['photos']}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>


</div>




<hr>
<div class="row">
    <div class="col">

        <div class="alert alert-danger text-center" role="alert">
            Deleting an album cannot be undone.
        </div>

    </div>
</div>


<hr>
<div class="row">
    <div class="col">

        <a href="{{url_for('edit_albums')}}">
            <button type="button" class="btn btn-success btn-lg">
                Return to edit albums page without deleting


            </button>
        </a>


    </div>

    <form method="post">
        <div class="col">
            <button type="submit" type="button" class="btn btn-danger btn-lg">Delete the album</button>
        </div>
    </form>

</div>




{% endblock %}
