{% extends "template.html" %}
{% block content %}
<h1 class="text-center">{{ json_data['title'] }}</h1>


<h2>Tags</h2>
{% for tag in json_data['tags'] %}

<a href="/tags/{{tag['tag_name']}}">
    <button type="button" class="btn btn-outline-success btn-lg">{{tag['tag_name']}}</button>
</a>

{% endfor %}


<hr>
<div class="row text-center">
    <div class="col">
        <a href="http://127.0.0.1:5000/api/photos/{{ json_data['next'] }}">Next</a>
    </div>

    <div class="col">
        <p>Views: {{ json_data['views'] }}</p>
    </div>
    <div class="col">
        <a href="http://127.0.0.1:5000/api/photos/{{ json_data['previous'] }}">Previous</a>
    </div>
</div>
<hr>
<div id="photo-container" class="row">
    <div class="col text-center">
        <img id="photo-image" class="img-fluid" src="{{json_data['original']}}" alt="">
    </div>
</div>


<hr>


{% endblock %}
