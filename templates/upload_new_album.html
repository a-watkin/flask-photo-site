{% extends "template.html" %} {% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Create a new album</h1>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <p>
            Enter a title and description for the new album below.
        </p>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <form method="POST">
            <div class="form-group">
                <label for="title">Album title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter a title here...">
            </div>
            <div class="form-group">
                <label for="description">Album description</label>
                <textarea type="text" class="form-control" name="description" placeholder="Enter a description here..."></textarea>
                <h3></h3>
            </div>

            <div class="row ">
                <div class="col text-left">
                    <a href="{{url_for('uploaded_photos_page')}}">
                        <button type="button" class="btn btn-success btn-block btn-lg">Return to uploaded photos</button>
                    </a>
                </div>

                <div class="col text-right">
                    <button type="submit" class="btn btn-warning btn-block btn-lg">Save album</button>
                </div>
            </div>
        </form>
    </div>
</div>

<hr>

{% endblock %}
