{% extends "template.html" %} {% block content %}


<div class="row text-center">
    <div class="col">
        <h1>Edit tag:
            <a href="{{url_for('photos_by_tag_name', tag_name=tag_name)}}">
                <button type="button" class="btn btn-outline-success btn-lg">
                    {{tag_name}}
                </button>
            </a>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <form method="post">
            <div class="row">

                <div class="col">
                    <div class="alert alert-warning text-center" role="alert">
                        Tags must be unique and not contain any punctuation.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="renaming-tag">Make changes to the tag name below</label>
                <input id="tag-update" name="new_tag_name" type="text" class="form-control text-center" value="{{tag_name}}">
            </div>



            <hr>
            <div class="row">

                <div class="col text-left">
                    <a href="/edit/tags">
                        <button type="button" class="btn btn-success btn-lg">Go back to tags page</button>
                    </a>
                </div>

                <div class="col text-right">
                    <button id="update-tag-button" type="submit" class="btn btn-primary btn-lg">Update tag</button>
                </div>



            </div>

        </form>

    </div>
</div>

{% endblock %}
