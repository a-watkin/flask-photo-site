{% extends "template.html" %} {% block content %}

<div class="row">
    <div class="col text-center">
        <h1>Change password</h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Username</label>
                <input type="text" name="username" class="form-control text-center" id="exampleInputPassword1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Current password</label>
                <input type="password" name="old-password" class="form-control text-center" id="exampleInputPassword1"
                    required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">New password</label>
                <input type="password" name="new-password" class="form-control text-center" id="exampleInputPassword1"
                    required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm new password</label>
                <input type="password" name="new-password-confirm" class="form-control text-center" id="exampleInputPassword1"
                    required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
