{% extends "template.html" %} {% block content %}

<div class="row text-center">
  <div class="col">
    <h1>Edit albums</h1>
  </div>
</div>

<!-- <h1>{{json_data}}</h1> -->

<div class="row">
  <div class="col text-center">
    <table class="table">
      <thead>
        <tr>
          <th class="text-left" scope="col">Album name</th>
          <!-- <th scope="col">Photos in album</th> -->
          <th scope="col">Edit album</th>
        </tr>
      </thead>
      <tbody class="align-items-center">
        {% for key, value in json_data.items() %}

        <tr>
          <td id="edit-albums-container" class="text-left">
            <div class="card" style="width: 18rem;">
              <a
                href="{{url_for('album.get_album_photos', album_id=value['album_id'])}}"
              >
                <div class="card-body">
                  <h5 class="card-title text-center">
                    {{ value["human_readable_name"] }}
                  </h5>
                  <img class="card-img-top uploaded img-fluid" src={% if
                  value['large_square'] %}
                  {{ value["large_square"] }} {% else %}
                  '/static/images/logo.jpg' {% endif %} alt="{{
                    value["human_readable_name"]
                  }}
                  album">
                  <p class="card-text">
                    {{ value["human_readable_description"] }}
                  </p>
                  <div class="row">
                    <div class="col text-left">
                      <p>views: {{ value["views"] }}</p>
                    </div>
                    <div class="col text-right">
                      <p>photos: {{ value["photos"] }}</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </td>

          <td id="edit-album-buttons">
            <!-- table buttons -->
            <a
              href="{{url_for('album.add_album_photos', album_id=value['album_id'])}}"
            >
              <button id="edit-buttons" class="btn btn-success btn-block">
                Add photos
              </button>
            </a>

            <a
              href="{{url_for('album.edit_album', album_id=value['album_id'])}}"
            >
              <button id="edit-buttons" class="btn btn-warning btn-block">
                Edit this album
              </button>
            </a>

            <a
              href="{{url_for('album.remove_album_photos', album_id=value['album_id'])}}"
            >
              <button id="edit-buttons" class="btn btn-warning btn-block">
                Remove photos
              </button>
            </a>

            <!-- "/delete/{{ value["album_id"] }}" -->
            <a
              href="{{url_for('album.delete_album', album_id=value['album_id'])}}"
            >
              <button class="btn btn-danger btn-block">
                Delete this album
              </button>
            </a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
