{% extends "template.html" %}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Albums</h1>
    </div>

</div>

<hr>

{% if session %}
<div class="row">

    <div class="col text-center">
        <a href="{{url_for('create_album')}}">
            <button class="btn btn btn-primary btn-lg">
                Create a new album
            </button>
        </a>
    </div>
</div>

<hr>

{% endif %}


<div class="row">
    {% for key, value in json_data.items() %}

    <div class="col">
        <a href="/albums/{{value['album_id']}}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{value['title']}}</h5>
                    <img class="card-img-top" src={% if value['large_square'] %} {{
value['large_square']
}} {% else %}
                        '/static/images/logo.jpg' {% endif %} alt="{{ value['title'] }} album">
                    <p class="card-text">{{value['description']}}</p>
                    <div class="row">
                        <div class="col text-left">
                            <p>
                                views: {{value['views']}}
                            </p>
                        </div>
                        <div class="col text-right">
                            <p>
                                photos: {{value['photos']}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </a>

    </div>



    {% endfor %}
</div>

{% endblock %}
