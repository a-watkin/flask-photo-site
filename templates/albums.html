{% extends "template.html" %}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>albums page</h1>
    </div>
</div>


<div class="row">
    {% for key, value in json_data.items() %}

    <div class="col">
        <a href="/albums/{{value['album_id']}}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">{{value['title']}}</h5>
                    <img class="card-img-top" src="{{value['large_square']}}" alt="{{ value['title'] }} album">
                    <p class="card-text">{{value['description']}}</p>
                    <div class="row">
                        <div class="col">
                            <p>
                                views: {{value['views']}}
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                photos: {{value['photos']}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    {% endfor %}
</div>

{% endblock %}
