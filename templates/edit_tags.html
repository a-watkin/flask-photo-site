{% extends "template.html" %} {% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Edit tags</h1>
        <!-- <h1>{{json_data}}</h1> -->
    </div>
</div>

<div class="row">
    <div class="col text-center">

        <table class="table">
            <thead>
                <tr>
                    <th class="text-left" scope="col">Tag name</th>
                    <th scope="col">Photos with the tag</th>
                    <th scope="col">Edit tag</th>
                </tr>
            </thead>
            <tbody class="align-items-center">

                {% for key, value in json_data.items() %}

                <!-- <h2>{{json_data[key]['tag_name']}}</h2> -->
                <!-- <h3>{{value['tag_name']}}</h3>
                <h4>{{url_for('photos_by_tag_name', tag_name=value['tag_name'])}}</h4> -->

                <tr>
                    <td class="text-left">

                        <a href="{{url_for('photos_by_tag_name', tag_name=value['tag_name'])}}">
                            <button type="button" class="btn btn-outline-success btn-lg">
                                {{ value["human_readable_tag"] }}
                            </button>
                        </a>

                    </td>

                    <td>
                        <h2>{{value["photos"]}}</h2>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_tag', tag_name=value["tag_name"]) }}">

                            <button id="edit-buttons" class="btn btn-warning btn-block">Edit tag</button>

                        </a>

                        <!-- <h2>{{value["tag_name"]}}</h2> -->

                        <a href="{{url_for('delete_tag', tag_name=value["tag_name"])}}">
                            <button class="btn btn-danger btn-block">Delete tag</button>
                    </td>

                    </a>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>
</div>

{% endblock %}
